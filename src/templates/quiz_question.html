<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Угадай кадр</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Угадай, откуда кадр</h2>
    <img src="{{ image_url }}" alt="Кадр из фильма">

    <form action="/quiz/answer" method="post">
      <input type="hidden" name="media_item_id" value="{{ media_item_id }}">
      {% for option in options %}
        <button type="submit" name="selected_title" value="{{ option }}">{{ option }}</button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
